<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

     <!-- Vue -->
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>

<body>
   

    <div id="app">
        <div class="top-bar">

        </div>
        <main>
            <div class="container">
                <nav>
                    <!-- section my profile -->
                    <div class="my-profile">
                        <div class="profile">
                            <div class="img">
                                <img src="img/avatar_io.jpg" alt="">
                            </div>
                            <div>
                                <h4>Aurora</h4>
                            </div>
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-arrow-rotate-left"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>

                    <!-- section notifiche -->
                    <div class="notifiche">
                        <div class="bell">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div>
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a href="#"> Attia notifiche di testo</a>
                        </div>
                    </div>

                    <!-- section search -->
                    <div class="search">
                        <div>
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" placeholder="Cerca o inizia una nuova chat" v-model="searchUser" id="searchUser">
                        </div>

                    </div>

                    <!-- section contacts -->
                    <div class="contacts">
                        <div class="contact" v-for="(contact, i) in filteredContacts()" @click="chat(i)">
                            <div class="contact-profile">
                                <div class="img">
                                    <img :src="contact.avatar" alt="">
                                </div>
                                <div>
                                    <h4>{{contact.name}}</h4>
                                    <div class="gray">Ultimo messaggio inviato</div>

                                </div>
                            </div>
                            <div>
                                <div class="gray">12:00</div>
                            </div>
                        </div>
                    </div>
                </nav>


                <div class="text-message">
                    <!-- section user chat -->
                    <div class="user-chat">
                        <div class="my-profile">
                            <div class="profile">
                                <div class="img">
                                    <img :src="contacts[activeContact].avatar" alt="">
                                </div>
                                <div>
                                    <h4>{{contacts[activeContact].name}}</h4>
                                    <div class="gray">Ultimo accesso oggi alle 12:00</div>
                                </div>
                            </div>
                            <div class="icons">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>

                    </div>
                    <!-- section area testo -->
                    <div class="area-testo">
                        <ul v-for="element in conversazioneUser">
                            
                            <li :class="(element.status === 'sent' ? 'mio-text' : 'user-text')" >
                               {{element.message}}
                                <div class="orario-message">{{element.date}}</div>

                            </li>
                            <div>
                                <p>Message info</p>
                                <p>Delete message</p>
                            </div>
                        </ul>

                    </div>
                    <!-- section send message -->
                    <div class="send-message">
                        <div>
                            <i class="fa-regular fa-face-smile"></i>
                        </div>
                        <input type="text" placeholder="Scrivi un messaggio" v-model="mioMessaggio" @keyup.enter="sendMessage(i)">
                        <div>
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </div>


                </div>

            </div>

        </main>

    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
